<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio: Social Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <main>
        <div class="container">
            <div class="foto">
                <img src="./photo/girl2.jpg" alt="Girl">
                <h1>@Instagram</h1>
            </div>
            <nav class="links">

                <section>
                        <img src="./Assents/github.svg">
                            <div class="button" tabindex="1">       
                                <a href="https://github.com/">
                                    <p>GitHub</p>
                            </a>
                        </div>  
                </section>
                
                <section >
                    <img src="./Assents/instagram.svg">
                    <div class="button" tabindex="2">     
                        <a href="https://www.instagram.com">
                            <p>instagram</p>
                        </a>
                    </div>  
                </section>

                <section>
                    <img src="./Assents/linkedin.svg">
                    <div class="button" tabindex="3">
                        <a href="https://www.linkedin.com/">
                            <p>linkedin</p>
                        </a>
                    </div>
                </section>

                <section>
                    <img src="./Assents/twitch.svg">
                    <div class="button" tabindex="4">
                        <a href="https://www.twitch.tv/">
                            <p>twitch</p>
                        </a>
                    </div>
                </section>
                    
                <section>
                    <img src="./Assents/twitter.svg">
                    <div class="button" tabindex="5">
                        <a href="https://twitter.com/">
                            <p>twitter</p>
                        </a>
                    </div>
                </section>

            </nav>
    </main>
</body>
</html>
